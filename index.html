<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"> 
	<script src="https://kit.fontawesome.com/0f9d19b412.js" crossorigin="anonymous"></script>
	<title>Kirizaku</title>
	<link href="Kirizaku/styles.css" rel="stylesheet">
	</head> 
<body>
	<video id="video" autoplay muted loop>
	<source src="Kirizaku/BackgroundVideo.mp4" type="video/mp4">
	</video>
	<a id="volume" target="_blank"><i id="icon_play" class="fas fa-volume-up"></i></a>
	<audio class="music" preload="auto" loop="loop">
	<source src="Kirizaku/music.mp3" controls="" autobuffer="" />
	</audio>
	<div class="main">
		<div class="nickname">Kirizaku</div>
		<p style="font-size: 20px; font-family: 'Roboto', sans-serif; margin-top: 15px; margin-bottom: 35px;">System administrator, Game programmer, Speedrunner</p>
		<div class="media"> 
			<a href="https://vk.com/kirizaku" target="_blank"><i class="fab fa-vk"></i></a> 
			<a href="http://steamcommunity.com/id/Kirizaku" target="_blank"><i class="fab fa-steam-symbol"></i></a>
			<a href="https://www.speedrun.com/user/Kirizaku" target="_blank"><i class="fas fa-trophy"></i></a> 
		</div> 
	</div>
	<script>
		const button = document.querySelector('#volume'),
              icon = document.querySelector('#icon_play'),
			  audio = document.querySelector('.music')
			  
		button.addEventListener('click', () => {
			const isPlay = button.classList.contains('play')
			if (isPlay) {
				button.classList.remove('play')	
				icon.className = "fas fa-volume-up";
				audio.pause()
			} else {
				button.classList.add('play')
				icon.className = "fas fa-pause";
				audio.play()
			}
		})
	</script>
	
</body>
</html>
